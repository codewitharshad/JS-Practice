<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUTTON</title>
    <style>
        .btn{
            font-size: 20px;
            font-family: sans-serif;
            background: transparent;
            color: black;
            padding: 8px 15px;
            display: inline-block;
            cursor: pointer;
            border: 1px solid;
            border-radius: 5px;
            text-align: center;
        }
</style>
</head>
<body>
            <button class="btn" onclick="button()">CHANGE BACKGROUND COLOR</button>

            <script>
                        function button(){
                            document.body.style.backgroundColor="red";
                        }
            </script>
</body>
</html>
