<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWITCH</title>
</head>
<body>
    <h1>JAVASCRIPT SWITCH</h1>
    
    <script>
        "use strict"

        console.log("Hello Javascript ");

        // Switch condition

        let month= 1

        switch (month) {
            case 1: console.log("Jan");  break;
            case 2: console.log("Feb");  break;
            case 3: console.log("mar");  break;
            case 4: console.log("Apr");  break;
            case 5: console.log("May");  break;
            case 6: console.log("Jun");  break;
            case 7: console.log("July");  break;
            case 8: console.log("Aug");  break;
            case 9: console.log("Sep");  break;
            case 10: console.log("Oct");  break;
            case 11: console.log("nov");  break;
            case 12: console.log("dec");  break;
            default: console.log("Invalid Months");
    }

    let day = 1
    switch (day) {
        case 1: console.log("Mon");break;
        case 2: console.log("Tues");break
        case 3: console.log("Wed");break
        case 4: console.log("Thurs");break
        case 5: console.log("Fri");break
        case 6: console.log("sat");break
        case 7: console.log("sun");break
        default: console.log("Invalid Days"); break;
    }

    let vowel = "a"
    switch(vowel){
    case "a": console.log("Arshad Khan"); break
    case "e": console.log("Even"); break
    case "i": console.log("Italy"); break
    case "o": console.log("Orange"); break
    case "u": console.log("USA"); break
    default: console.log("Invalid Vowels"); break
    }

/// if else se  karne ka tariqa

    let days = 1
    if (days==1) {
        console.log("Sunday");
    }
    else if (days==2) {
        console.log("Monday");
    }
    else if (days==3) {
        console.log("Wednesday")
    }
    else if(days==4){
        console.log("Thursday");
    }
    else if(days==5){
        console.log("Friday");
    }
    else if(days==6){
        console.log("Saturday");
    }
    else{console.log("Invalid Days");}



    let calender = 5
    if (calender==1) {
        console.log("Jan");
    }
    else if (calender==2) {
        console.log("Feb");
    }        
    else if (calender==3) {
        console.log("Mar");
    }        
    else if (calender==4) {
        console.log("Apr");
    }        
    else if (calender==5) {
        console.log("May");
    }        
    else if (calender==6) {
        console.log("June");
    }        
    else if (calender==7) {
        console.log("July");
    }        
    else if (calender==8) {
        console.log("Aug");
    }        
    else if (calender==9) {
        console.log("sept");
    }        
    else if (calender==10) {
        console.log("Oct");
    }        
    else if (calender==11) {
        console.log("mov");
    }        
    else if (calender==12) {
        console.log("Dec");
    }        
    else{
        console.log("Invalid Month");
    }

/// Switch itna zaroori nhi hai jinni IF ELSE Zaroori hai
    
    let Class = 5;

    if (Class==1) {
        console.log("10 AM");
    }
     else if (Class==2) {
        console.log("11 AM");
    }
     else if (Class==3) {
        console.log("12 PM");
    }
     else if (Class==4) {
        console.log("1 PM");
    }
     else if (Class==5) {
        console.log("2 PM");
    }
     else if (Class==6) {
        console.log("3 PM");
    }
     else if (Class==7) {
        console.log("4 PM");
    }
     else if (Class==8) {
        console.log("5 PM");
    }
     else if (Class==9) {
        console.log("6 PM");
    }
     else if (Class==10) {
        console.log("7 PM");
    }

    else{
        console.log("Institute OFF");
    }
